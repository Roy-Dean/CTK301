      <section id="section2">
          <div id="TTTlogo">
              <img src="TTT.svg" alt="TTT Logo">

      <section id="section3">
          <h2>No Longer Blank</h2>
      </section>

      <script>
        var logo = document.getElementById("TTTlogo");

        function Position() {
          var logoTop = logo.offsetTop;
          var windowScroll = window.scrollY;

          console.log("logoTop: ", logoTop);
      console.log("windowScroll: ", windowScroll);

          if (logoTop - windowScroll < 400) {
          logo.classList.add("show");
      } else {
         logo.classList.remove("show");
      }
   }

   window.addEventListener("scroll",Position);

     </script>
